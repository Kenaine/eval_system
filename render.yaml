services:
  # FastAPI Backend Service
  - type: web
    name: eval-system-backend
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.7
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_KEY
        sync: false
